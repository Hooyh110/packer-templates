install
#cdrom
lang en_US.UTF-8
keyboard us
# Root password
rootpw --plaintext Kingsoft123
network --bootproto=dhcp
firewall --disabled
selinux --disabled
timezone Asia/Shanghai --isUtc
#unsupported_hardware
bootloader --location=mbr
#text
#skipx
#reqpart
