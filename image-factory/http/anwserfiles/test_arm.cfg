auth --enableshadow --passalgo=sha512

install
cdrom
url --url=http://luna.galaxy.ksyun.com/arm_centos/7.6.1810  //此处为ARM安装源地址

text

firstboot --disable

firewall --disabled

selinux --disabled

reboot

keyboard --vckeymap=us --xlayouts='us'

lang en_US.UTF-8

network  --bootproto=dhcp --hostname=Centos7 --device=ens3f0  --activate

rootpw --plaintext 12345678

services --disabled="chronyd"

timezone Asia/Shanghai

bootloader crashkernel=auto --location=mbr

clearpart --all --initlabel



part /boot/efi --fstype="efi" --size=1024

part swap --fstype="swap" --size=2048

part / --fstype="xfs" --size=102400

part /boot --fstype="ext4" --size=1024





%packages

@^minimal

@core

kexec-tools

%end